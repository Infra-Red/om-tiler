tiles:
- pivnet:
    slug: p-healthwatch
    version: 1.2.3
    stemcell_iaas: vsphere
  opsman:
    name: p-healthwatch
    version: 1.2.3-build.1
  network: 2-az-configuration
  features:
  - opsman-disable
  optional:
  - add-healthwatch-forwarder-foundation_name
  resource:
  - redis_elb_names
  vars:
    az2_name: z2
    boshtasks/enable/bosh_taskcheck_password: password
    boshtasks/enable/bosh_taskcheck_username: username
    healthwatch-forwarder/foundation_name: example
    healthwatch-forwarder/health_check_az: z1
    network_name: network1
    service_network_name: network2
    singleton_availability_zone: network1
    redis_elb_names: elb1
    healthwatch-forwarder_instances: 5
- pivnet:
    slug: elastic-runtime
    version: 3.2.1
    glob: "srt*.pivotal"
    stemcell_iaas: gcp
  opsman:
    name: cf
    version: 3.2.1-build.3
