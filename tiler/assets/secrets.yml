- type: replace
  path: /test?
  value:
    test_password: ((test_password))
    test_cert: ((test_cert))

- type: replace
  path: /variables?
  value:
  - name: test_password
    type: password
  - name: default_ca
    type: certificate
    options:
      is_ca: true
      common_name: ca
  - name: test_cert
    type: certificate
    options:
      ca: default_ca
      common_name: 127.0.0.1
      alternative_names: [127.0.0.1]
